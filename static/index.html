<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white"/>
    <title>wshoppingcart</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/mobile-console.min.css">
    <script src="/Sortable.min.js"></script>
</head>
<body>
    <noscript>I need javascript.</noscript>
    <div id="wait">Waiting for websocket...</div>
    <div id="cart" class="grid">
        <div class="header">Cart: <button id="bcartadd" class="header button">add</button></div>
        <div>thing1</div>
        <div>thing2</div>
        <div>thing3</div>
        <div>thing4</div>
    </div>
    <button id="btogglestash" class="toggle button">Toggle stash</button>
    <button id="btogglehelp" class="toggle button">Help</button>
    <div id="stash" class="grid">
        <div class="header">Stash: <button id="bstashadd" class="header button">add</button></div>
        <div>thing11</div>
        <div>thing12</div>
        <div>thing13</div>
        <div>thing14</div>
    </div>
    <div id="help" class="grid">
        Items:<br>
        * click: move between stash and stack<br>
        * double click: edit (empty to remove)<br>
        * long click: delete<br>
        <a href="https://github.com/wolfgangasdf/wshoppingcart-go" target="_blank">homepage</a>
    </div>
    <script src="/mobile-console.min.js"></script>
</body>

<script src="/app.js"></script>
</body>
</html>
